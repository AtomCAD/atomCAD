[package]
name = "atomcad"
version = "0.1.0"
authors = ["Lachlan Sneff <lachlan.sneff@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "crates/render",
    "crates/periodic-table",
    "crates/common",
]

[dependencies.render]
package = "atomcad-render"
path = "crates/render/"
[dependencies.common]
package = "atomcad-common"
path = "crates/common/"
[dependencies.periodic-table]
package = "atomcad-periodic-table"
path = "crates/periodic-table"

[dependencies]
futures = "0.3.5"
ultraviolet = "0.7.0"
log = "0.4.11"
lib3dmol = "0.3.2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
winit = "0.22.2"
subscriber = { package = "wgpu-subscriber", version = "0.1" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
winit = { version = "0.22.2", features = ["web-sys"] }
web-sys = "0.3.45"
wasm-bindgen-futures = "0.4.18"
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"

# Temporary
[patch.crates-io]
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs.git" }
